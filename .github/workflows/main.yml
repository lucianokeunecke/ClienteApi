name: Deploy
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Run a one-line script
        run: echo Hello, world!


  deploy-ambiente-desenvolvimento:
    runs-on: ubuntu-latest
    environment:
      name: dev
      url: 'https://github.com/lucianokeunecke'
    needs: build
    steps:
      - name: Run a one-line script
        run: Deploy do ambiente de desenvolvimento

  deploy-hmg:
    runs-on: ubuntu-latest
    environment:
      name: hmg
      url: 'julioarruda.com'
    needs: deploy-dev
    steps:
      - name: Run a one-line script
        run: echo Deploy HMG


  deploy-prd:
    runs-on: ubuntu-latest
    environment:
      name: prd
      url: 'julioarruda.com'
    needs: deploy-hmg
    steps:
      - name: Run a one-line script
        run: echo Deploy PRD